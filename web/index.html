<body>
	
	<nav class="navbar">
		<div class="container">

			<!--Camera 2-->
			<div class="column" id="camera">
				<img id="driver" width="100%" src="http://10.50.24.2:1181/stream.mjpg">
			</div>
			
		</div>
	</div>

	<script src="./time.js"></script>
